<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting</title>
<script>
  function slug() {
    return window.location.pathname.substring(1);
  }
  function redirect() {
    const url = "https://store.pokemongolive.com/offer-redemption?passcode=";
    const urlSlug = slug();
    window.location.href = url + urlSlug;
  }

  window.onload = redirect;
</script>
</head>
<body>
<h1>Please wait while we redirect you.</h1>
</body>
</html>
