<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting</title>
<script>
  // Function to get the URL path without the domain
  function getUrlSlug() {
    return window.location.pathname.substring(1);
  }
  function redirectWithSlug() {
    const baseUrl = "https://store.pokemongolive.com/offer-redemption?passcode=";
    const urlSlug = getUrlSlug();
    window.location.href = baseUrl + urlSlug;
  }

  window.onload = redirectWithSlug;
</script>
</head>
<body>
<h1>Please wait while we redirect you.</h1>
</body>
</html>
